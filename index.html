<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Produtos</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header>
        <h1>Controle de Produtos</h1>
    </header>
    <main>
        <section>
            <h2>Produtos</h2>
            <span>Lista de Produtos</span>
            <section>
                <div class="card">
                    <div class="inputpd">
                        <label for="">Nome do Produto</label>
                        <input type="text" id="pd-nome" placeholder="Nome do Produto">
                    </div>
                    <div class="inputpd">
                        <label for="">Preço</label>
                        <input type="text" id="pd-preco" placeholder="R$ 00.00">
                    </div>
                    <button>Adicionar</button>
                    <button>Cancelar</button>
                </div>
                <div class="conteudo">
                    <table border="1">
                        <thead>
                            <th>ID</th>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Remover</th>
                        </thead>
                        <tbody>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tbody>
                    </table>
                </div>
            </section>
        </section>
    </main>
    
</body>
</html>
